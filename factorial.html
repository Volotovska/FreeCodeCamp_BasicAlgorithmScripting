
<html>
<head>
    <title>Функции в JavaScript</title>

    <script type="text/javascript">
        var sum = 1;

    function factorialize(num) {
        for(var i = 1; i <= num; i++){
            sum *= i;
        }
      return sum;
     }

    var res = factorialize(5);
    console.log(res);

    </script>

</head>
