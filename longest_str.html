    <script type="text/javascript">
      function findLongestWord(str) {
        var arr = str.split(' ');
        var longest = 0;

        for(var i = 0; i < arr.length; i++) {
           if(arr[i].length >= longest) {
             longest = arr[i].length;
              } 
           }
        return longest;
      }
        var res = findLongestWord("The quick brown fox jumped over the lazy dog");
    </script>
