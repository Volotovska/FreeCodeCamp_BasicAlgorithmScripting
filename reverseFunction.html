    <title>Функции в JavaScript</title>

    <script type="text/javascript">

      var sum = "";

    function reverseString(str) {

    var arr=str.split('');

  for(var i = arr.length-1; i >= 0; i--){
    sum  +=arr[i];

  }

  return sum;

}

var res = reverseString("hello");

console.log(res);
    </script>
