
<html>
<head>
    <title>Функции в JavaScript</title>

    <script type="text/javascript">

    function reverseString(str) {

    var splited = str.split('');
    var reversed = splited.reverse();
    var joined = reversed.join('');
    return joined;
    }

    var res = reverseString('Hello');
    console.log(res);

    </script>

</head>
